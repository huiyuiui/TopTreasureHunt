mutation CreateQuest($userName: String!) {
    createQuest(userName: $userName) {
        userName
        quest1
        quest2
        quest3
    }
}

mutation UpdateQuest($userName: String!, $questId: String!, $updateNum: Int!) {
    updateQuest(userName: $userName, questId: $questId, updateNum: $updateNum) {
        userName
        quest1
        quest2
        quest3
    }
