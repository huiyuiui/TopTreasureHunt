query UserById($userId: ID!) {
    userById(userId: $userId) {
        userId
        userName
        userSchool
        userPhoneNumber
        userEmail
        userCoin
        userHead
        createdAt
        updatedAt
    }
}

query UserByName($userName: String!) {
    userByName(userName: $userName) {
        userId
        userName
        userSchool
        userPhoneNumber
        userEmail
        userCoin
        userHead
        createdAt
        updatedAt
    }
}

query UserItem($userName: String!) {
    userItem(userName: $userName) {
        userName
        orangeFlag
        purpleFlag
        yellowFlag
        blueFlag
        shit
        vaccine
    }
}

query Quest($userName: String!) {
    quest(userName: $userName) {
        userName
        quest1
        quest2
        quest3
    }
}

mutation CreateUser($user: UserCreateInput!) {
    createUser(user: $user) {
        userId
        userName
        userSchool
        userPhoneNumber
        userEmail
        userPassword
        userCoin
        userHead
        createdAt
        updatedAt
    }
}

mutation UpdateCoin($userName: String!, $changeCoin: Int!) {
    updateCoin(userName: $userName, changeCoin: $changeCoin) {
        userId
        userName
        userSchool
        userPhoneNumber
        userEmail
        userCoin
        userHead
        createdAt
        updatedAt
    }
}

mutation CreateUserItem($userName: String!) {
    createUserItem(userName: $userName) {
