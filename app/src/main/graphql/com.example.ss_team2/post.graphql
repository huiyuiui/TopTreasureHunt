query PostById($postId: ID!) {
    postById(postId: $postId) {
        postId
        author {
            userId
            userName
            userSchool
            userPhoneNumber
            userEmail
            userCoin
            userHead
            createdAt
            updatedAt
        }
        postType
        itemType
        location
        postDescribe
        hasDone
        rewardCoin
        anonymous
        createdAt
        updatedAt
    }
}

