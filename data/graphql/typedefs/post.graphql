# Types
type Post implements Timestamps{
    postId: ID!
    author: User!
    postType: String!
    itemType: String!
    location: String!
    postDescribe: String
    hasDone: Boolean!
    rewardCoin: Int!
    anonymous: Boolean!
    
    # Interface required
    createdAt: Date!
    updatedAt: Date!
}

# Inputs
input PostCreateInput{
    author: String!
    postType: String!
    itemType: String!
    location: String!
    postDescribe: String
    hasDone: Boolean!
    rewardCoin: Int!
    anonymous: Boolean!
}

