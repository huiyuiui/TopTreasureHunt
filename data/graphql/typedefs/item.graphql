# Types

# UserItem
type UserItem{
    userName: String!
    waterGun: Int!
    board: Int!
    eraser: Int!
    shit: Int!
    flag: Int!
}

# ShopItem
type ShopItem{
    itemType: String!
    itemPrice: Int!
}

# MapItem
type MapItem{
    itemType: String!
    latitude: Float!
    longitude: Float!
    userName: String!
    userSchool: String!
}

input MapItemCreateInput{
    itemType: String!
    latitude: Float!
    longitude: Float!
    userName: String!
    userSchool: String!
}